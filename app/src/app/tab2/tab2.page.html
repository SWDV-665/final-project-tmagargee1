<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Classes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item-sliding *ngFor="let cat of categories">
    <ion-item [ngStyle]="{'background-color': cat.color}">
      <p>{{cat.name}}</p>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="editItem(cat)" color="primary">Edit</ion-item-option>
      <ion-item-option (click)="deleteItem(cat)" color="danger">Delete</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button id="asssigment-form" (click)="newItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <ion-modal>
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>{{modalTitle}}</ion-title>
          <ion-buttons slot="end">
            <ion-button [disabled]="!isValid()" (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">Class Name</ion-label>
          <ion-input (ionChange)="checkName()" type="text" [(ngModel)]="formModel.name"></ion-input>
          <ion-note *ngIf="nameInList" color="danger">Class already in list</ion-note> 
        </ion-item>
        <br>
        <ion-item>
          <label for="inp-color">Color: </label>
          <input (change)="checkColor()" type="color" id="inp-color" [(ngModel)]="formModel.color">
          <ion-button (click)="setRandomColor()">Random color</ion-button>
          <ion-label *ngIf="colorInList" color="danger">Color has been used</ion-label>
        </ion-item>
        <br>
        <ion-item>
          <!-- <ion-label>Time of class</ion-label>
          <input type="time" [(ngModel)]="testDate">
        </ion-item> -->
          <ion-datetime presentation="time" [(ngModel)]="dateString" (ionChange)="test()"></ion-datetime>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>




</ion-content>
